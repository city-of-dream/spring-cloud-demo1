
server.port=9992
server.servlet.context-path=/server-demo
spring.application.name=server-demo
eureka.client.service-url.defaultZone=http://localhost:9990/eureka/

# 开启健康检查（需要spring-boot-starter-actuator依赖）
eureka.client.healthcheck.enabled=true
# 续约更新时间间隔（默认30秒）
#eureka.instance.lease-renewal-interval-in-seconds=30*1000
# 续约到期时间（默认90秒）
#eureka.instance.lease-expiration-duration-in-seconds=90*1000